<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПО для КР АГМ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
        integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="area">
        <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="container">
        <div class="mt-25 row justify-content-center align-items-center mx-auto" style="max-width: 550px;">
            <button style="padding: 15px 20px; font-size: 18px; font-weight: 700; margin-top: 48vh" type="button"
                class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@getbootstrap">Посчитать параметры</button>
        </div>
        <section class="render">
            <div class="app" id="app">
            </div>
        </section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
            data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Введите параметры ромба <></h5>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="T_st" class="col-form-label">Введите температуру стенки Tst [К]:</label>
                                <input value="373" class="form-control" type="number" id="T_st" placeholder="373 [K]">
                                <label for="alfa" class="col-form-label">Введите угол атаки alfa [град]:</label>
                                <input value="3" class="form-control" type="number" id="alfa" placeholder="3 [град]">
                                <label class="form-label">Введите геометрические параметры c и b:</label>
                                <div style="display: flex; gap: 5px;">
                                    <input value="80" class="form-control" type="number" id="c" placeholder="c [мм]">
                                    <input value="1000" class="form-control" type="number" id="b" placeholder="b [мм]">
                                </div>
                                <label class="form-label">Введите геометрическую высоту h [м] и число Маха(набегающего потока) M_inf[-]:</label>
                                <div style="display: flex; gap: 5px;">
                                    <input value="11500" class="form-control" type="number" id="h" placeholder="h [м]">
                                    <input value="4.1" class="form-control" type="number" id="M_inf" placeholder="M_inf [-]">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="button-calc" data-bs-dismiss="modal">Расcчитать
                            параметры</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
    integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.1.0/math.js"
    integrity="sha512-bJoAPYQ2bOZCtRLkShanIf6IMJAs+8oAmdq5Qjra47q/2ggFXhQeDycgJciFdatpPmS833KvRE7wU/gLqdxz8Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/main.js" type="module">
</script>

</html>
