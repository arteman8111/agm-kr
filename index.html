<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ПО для КР АГМ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reboot.css">
    <script src="js/vendor/math.js" type="text/javascript"></script>
</head>

<body>
    <section class="render">
        <h1 class="render__title">КР АГМ</h1>
        <div class="container">
            <section class="id">
                <h2 class="id__title">Мои ИД:</h2>
                <dl class="id__list">
                    <div class="id__box">
                        <dt class="id__item">Группа:</dt>
                        <dd class="id__item">СМ3-72</dd>
                    </div>
                    <div class="id__box">
                        <dt class="id__item">Вариант N:</dt>
                        <dd class="id__item">5</dd>
                    </div>
                    <div class="id__box">
                        <dt class="id__item">h, [м]:</dt>
                        <dd class="id__item">12000</dd>
                    </div>
                    <div class="id__box">
                        <dt class="id__item">M, [-]:</dt>
                        <dd class="id__item">5</dd>
                    </div>
                    <div class="id__box">
                        <dt class="id__item">α, [град]:</dt>
                        <dd class="id__item">2.5</dd>
                    </div>
                    <div class="id__box">
                        <dt class="id__item">T, [K]:</dt>
                        <dd class="id__item">373</dd>
                    </div>
                    <div class="id__box">
                        <dt class="id__item">Reкр, [-]:</dt>
                        <dd class="id__item">5 * 10^6</dd>
                    </div>
                    <div class="id__box">
                        <dt class="id__item">с, [м]:</dt>
                        <dd class="id__item">0.08</dd>
                    </div>
                    <div class="id__box">
                        <dt class="id__item">b, [м]:</dt>
                        <dd class="id__item">1</dd>
                    </div>
                </dl>
            </section>
            <div class="app" id="app">
            </div>
            <p>* Индекс 0 обозначает параметры набегающего невозмущенного потока в самом начале, остальное пронумеровано по областям</p>
            <img class="img" src="img/romb.png" alt="ромб" width="1000" height="500">
        </div>
    </section>
</body>
<script src="./js/main.js" type="module"></script>

</html>
